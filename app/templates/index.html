{% extends 'base.html' %}
   
{% block content%}
<div class="container-fluid">
    <div class="row">
        {% for source in sources %}
        <div class="column">
            <div class="card source" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{source.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted text-dark">{{source.description}}</h6>
                  <a href="{{source.image}}" class="card-link" target="_blank">Click to view</a>
                </div>
              </div> 
        </div>
        {% endfor %} 
    </div>
</div>
{% endblock %}
