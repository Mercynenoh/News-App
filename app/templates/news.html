{% extends 'base.html' %}
   
{% block content%}
    
         <div class="container-fluid" >
         <div class="row">
          {% for article in articles %}
            <div class="column">
              <div class="card article mt-4 ml-5" style="width: 20rem;">
                <img src="{{ article.urlToImage }}" alt="{{ article.title }} ">
                <div class="mask" style="background-color: rgba(178, 60, 253, 0.6);">
                  <div class="card-img-overlay">
                    <p class="card-text color">
                      {{article.url}}
                    </p>
                  </div>
                </div>
                <div class="card-body">
                  <a href="{{ article.title}}" target= "_blank" class="btn btn-secondary">Read More</a>
                </div>
                <ul class="list-group list-group-light list-group-small">
                  <li class="list-group-item px-4">By:{{article.author}}</li>
                </ul>
                <div class="card-footer">
                  <small class="text-muted">Published at:{{article.publishedAt}}</small>
                </div>
              </div>
               </div>
            {% endfor %}
        </div>
      </div>

{% endblock %}
