{% extends 'base.html' %}
   
{% block content%}
    <h1>All Articles</h1>
    
         <div class="container" >
           
         <div class="row">
          {% for article in articles %}
            <div class="column">
                <div class="card">
                  

                  <img src="{{ article.urlToImage }}" alt="{{ article.title }} ">

                </div>
                <p> 
                  <a href="{{ article.title}}" target="_blank">{{ article.url}}</a>
    
                 <a href=""></a>
                </p>
            </div>
            {% endfor %}
        </div>
      </div>

{% endblock %}
